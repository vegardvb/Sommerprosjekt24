variables:
  NODE_ENV: 'development'

build_application:
  stage: build
  image: node:latest
  tags:
    - linux
    - konsulent
    - docker
  only:
    - merge_requests
    - main
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .npm
      - node_modules/
    policy: pull-push
  before_script:
    - echo "Running before_script"
    - npm ci --cache .npm --no-optional --prefer-offline
  script:
    - npm run build
  artifacts:
    paths:
      - dist
    expire_in: 1 week # Adjust as needed
