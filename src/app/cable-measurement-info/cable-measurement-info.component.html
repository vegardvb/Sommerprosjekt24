<p-accordion [multiple]="true" [activeIndex]="[0]">
  <p-accordionTab
    *ngFor="let info of cableInfo"
    header="{{ info.feature_type }}"
    class="p-1"
  >
    <p>Text: {{ info.metadata?.objectType?.text }}</p>
    <p>Value: {{ info.metadata?.objectType?.value }}</p>
    <p>Geometry type: {{ info.metadata?.objectType?.geomType }}</p>
    <p>{{testvariabel}}</p>
  </p-accordionTab>
</p-accordion>
