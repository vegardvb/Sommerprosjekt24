<div class="sidenav-body-container h-100%">
  <div class="sidenav overflow-scroll" style="padding: 1rem">
    <div class="sidenav-body m-2 pb-2">
      <app-sidenav-link
        class="home-btn rounded-md bg-customBlue"
        routerLink="/"
      >
        <span icon>üè†</span>
        <span class="text-white">Home</span>
      </app-sidenav-link>
    </div>
    <app-cable-measurement-info></app-cable-measurement-info>
    <div class="mt-3 p-2">
      <button (click)="toggleGeoJSONtextfield()" class="btn json-btn mb-3">
        {{ allowDrop ? 'Finish Upload' : 'Add GeoJSON to Map' }}
      </button>

      <!-- Large text box that appears when allowDrop is true -->

      <div *ngIf="allowDrop">
        <div>
          <textarea
            (input)="onGeoJsonChange($event)"
            rows="10"
            cols="30"
            placeholder="Enter GeoJSON here"
            class="geojson-textarea"
          ></textarea>
        </div>
        <!-- Upload button -->
        <button (click)="uploadGeoJSON()" class="btn json-btn mb-3">
          Upload
        </button>
      </div>
    </div>

    <div class="p-2">
      <div *ngIf="selectedEntity" class="coordinate-inputs">
        <button (click)="toggleEditing()" class="btn edit-btn mb-3">
          {{ isEditing ? 'Disable Editing' : 'Enable Editing' }}
        </button>
        <div class="form-group">
          <label for="longitude" class="form-label">Longitude</label>
          <input
            id="longitude"
            [(value)]="longitude"
            (input)="onLongitudeChange($event)"
            [readonly]="!isEditing"
            type="number"
            step="0.00001"
            class="form-control mb-2"
          />
        </div>
        <div class="form-group">
          <label for="latitude" class="form-label">Latitude</label>
          <input
            id="latitude"
            [(value)]="latitude"
            (input)="onLatitudeChange($event)"
            [readonly]="!isEditing"
            type="number"
            step="0.00001"
            class="form-control mb-2"
          />
        </div>
        <div class="form-group">
          <label for="height" class="form-label">Height</label>
          <input
            id="height"
            [(value)]="height"
            (input)="onHeightChange($event)"
            [readonly]="!isEditing"
            type="number"
            step="0.1"
            class="form-control mb-2"
          />
        </div>
        <button (click)="closeEditor()" class="btn close-btn mb-3">
          Close Editor
        </button>
        <button (click)="saveChanges()" class="save-btn mb-3">
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
