<div class="sidenav-body-container h-100%">
  <div class="sidenav overflow-scroll" style="padding: 1rem">
    <div class="sidenav-body m-3">
      <app-sidenav-link
        class="rounded-md bg-customBlue p-2 hover:bg-blue-600"
        routerLink="/"
      >
        <span icon>üè†</span>
        <span class="text-white">Home</span>
      </app-sidenav-link>
    </div>
    <app-cable-measurement-info></app-cable-measurement-info>
    <div *ngIf="selectedEntity" class="coordinate-inputs">
      <button (click)="toggleEditing()" class="btn edit-btn mb-3">
        {{ isEditing ? 'Disable Editing' : 'Enable Editing' }}
      </button>
      <div class="form-group">
        <label for="longitude" class="form-label">Longitude</label>
        <input
          id="longitude"
          [(value)]="longitude"
          (input)="onLongitudeChange($event)"
          [readonly]="!isEditing"
          class="form-control mb-2"
        />
      </div>
      <div class="form-group">
        <label for="latitude" class="form-label">Latitude</label>
        <input
          id="latitude"
          [(value)]="latitude"
          (input)="onLatitudeChange($event)"
          [readonly]="!isEditing"
          class="form-control mb-2"
        />
      </div>
      <div class="form-group">
        <label for="height" class="form-label">Height</label>
        <input
          id="height"
          [(value)]="height"
          (input)="onHeightChange($event)"
          [readonly]="!isEditing"
          class="form-control mb-2"
        />
      </div>
      <button (click)="closeEditor()" class="btn close-btn mb-3">
        Close Editor
      </button>
      <button (click)="saveChanges()" class="save-btn mb-3">
        Save Changes
      </button>
    </div>
  </div>
</div>
