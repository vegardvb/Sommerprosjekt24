<div class="sidenav-body-container h-100%">
  <div class="sidenav overflow-scroll" style="padding: 1rem">
    <div class="sidenav-body">
      <app-sidenav-link routerLink="/">
        <span icon>ğŸ </span>

        <span class="text-white">Home</span>
      </app-sidenav-link>
    </div>
    <app-cable-measurement-info></app-cable-measurement-info>

    <div
      class="resize-handle"

    <div *ngIf="selectedEntity">
      <label for="longitude">Longitude</label>
      <input id="longitude" [value]="longitude" (input)="onLongitudeChange($event)" type="number" class="form-control mb-2">
    
      <label for="latitude">Latitude</label>
      <input id="latitude" [value]="latitude" (input)="onLatitudeChange($event)" type="number" class="form-control mb-2">
    
      <label for="height">Height</label>
      <input id="height" [value]="height" (input)="onHeightChange($event)" type="number" class="form-control mb-2">
    </div>
  </div>
</div>
